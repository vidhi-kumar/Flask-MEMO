<!-- we will extend base template here -->
{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<!-- making form to collect data from user -->
<form method="POST">
    <h3 align="center">Login</h3>
  
    <!-- form for email -->
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
      <!-- name will represent data in backend -->
    </div>
  
    
    <!-- form for password-->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
  
  
    <br  />
    <button type="submit" class="btn btn-primary">Login</button>
  
  </form>
{% endblock %}
